version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: elearning-mysql
    platform: linux/arm64/v8
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_TCP_PORT: 3306
      MYSQL_ROOT_PASSWORD: ttlab
      MYSQL_DATABASE: elearning2020
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: elearning-redis
    ports:
      - "6379:6379"
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elearning-backend
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=ttlab
      - DB_NAME=elearning2020
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_PORT=5000
      - FRONTEND_URL=http://localhost:8080,http://localhost:8081,http://localhost:8082,http://frontend:8080,http://admin:8082
      - API_URL=http://localhost:5001/
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - ./backend/uploads:/usr/src/app/uploads
      - ./backend/public:/usr/src/app/public
    networks:
      - elearning-network
    restart: unless-stopped

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elearning-frontend
    depends_on:
      - backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - VUE_APP_API_URL=http://localhost:5001
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - elearning-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Admin Panel (React)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: elearning-admin
    depends_on:
      - backend
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=development
      - PORT=8082
      - REACT_APP_API_URL=http://localhost:5001
      - REACT_APP_ADMIN_PREFIX=/admin
    volumes:
      - ./admin:/usr/app
      - /usr/app/node_modules
    networks:
      - elearning-network
    restart: unless-stopped
    command: sh -c "cd /usr/app && PORT=8082 npm start"

volumes:
  mysql_data:
    driver: local

networks:
  elearning-network:
    driver: bridge

