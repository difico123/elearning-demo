version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: elearning-mysql
    # Remove platform restriction for cloud compatibility
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_TCP_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-ttlab}
      MYSQL_DATABASE: ${DB_NAME:-elearning2020}
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-ttlab}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: elearning-redis
    ports:
      - "6379:6379"
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elearning-backend
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${APP_PORT:-5001}:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-ttlab}
      - DB_NAME=${DB_NAME:-elearning2020}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_PORT=5000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080,http://localhost:8081,http://localhost:8082}
      - API_URL=${API_URL:-http://your-domain.com:5001}
    # Remove volume mounts for production (use built image)
    networks:
      - elearning-network
    restart: always

  # Frontend (Vue.js) - Production Build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VUE_APP_API_URL=${API_URL:-http://your-domain.com:5001}
    container_name: elearning-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    networks:
      - elearning-network
    restart: always

  # Admin Panel (React) - Production Build
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_API_URL=${API_URL:-http://your-domain.com:5001}
        - REACT_APP_ADMIN_PREFIX=/admin
    container_name: elearning-admin
    depends_on:
      - backend
    ports:
      - "${ADMIN_PORT:-8082}:80"
    networks:
      - elearning-network
    restart: always

volumes:
  mysql_data:
    driver: local

networks:
  elearning-network:
    driver: bridge

